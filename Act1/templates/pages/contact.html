<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Aikon Delos Reyes</div>
        <ul class="nav-links">
            <li><a href="{% url 'portfolio:index' %}">Home</a></li>
            <li><a href="{% url 'portfolio:about' %}">About</a></li>
            <li><a href="{% url 'portfolio:projects' %}">Projects</a></li>
            <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
            
        </ul>
        <div class="menu-toggle">&#9776;</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="left-box">
            <img src="{% static 'images/profile.png' %}" alt="Profile Image" class="profile-img">
            <p class="box-text">You can contact me on:</p>
            
            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com/aikon.delosreyes.9" target="_blank">
                    <i class="fab fa-facebook-f icon"></i>
                </a>
                <a href="hhttps://github.com/AikonDelosReyes" target="_blank">
                    <i class="fab fa-github icon"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Aikon Delos Reyes. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
